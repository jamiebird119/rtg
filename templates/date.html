{% extends 'base.html' %} {% block content %}
<div class="row">
  
  <form action="{{ url_for('search_schedule') }}" method="POST">
  <div class="col s12">
  
   <input type="text" class="datepicker" name="date" value="{{ date_old }}">
   </div>
   <div class="col s4">
            <button class="btn waves-effect waves-light" type="submit" name="action">Search 
            <i class="material-icons right">search</i>
            </button>
        </div>
   </form>
  
</div>
<h2 class="heading">Games on {{ date }}</h2>
{% if data|length == 0 %}
<h4>
  Sorry<strong> :( </strong> There do not appear to be any games on that date
</h4>
{% endif %} {% for i in data %}
<div class="row">
  <div class="col">
    <h4>{{ i.home }} vs {{ i.away }}</h4>
  </div>
</div>
<div class="row">
  <div class="col s4 game">
    <button
      class="btn waves-effect waves-light"
      onclick="rate_game('{{ i.id }}')"
    >
      Rate That Game! <i class="material-icons right">send</i>
    </button>
  </div>
  <div class="col s8 game" id="{{i.id}}">
    
  </div>
  <br />
</div>
<div class="divider"></div>
{% endfor %} 
<br />
<div class="divider"></div>
{% endblock %}

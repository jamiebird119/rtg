{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col s12">
    <div id="testDIV">
      <div class="container">
        <div id="pickyDate"></div>
      </div>
    </div>
  </div>
</div>
<h2>Games on {{ date }}</h2>
{% if data|length == 0 %}
<h4>
  Sorry<strong> :( </strong> There do not appear to be any games on that date
</h4>
{% endif %} {% for i in data %}
<div class="row">
  <div class="col">
    <h4>{{ i.home }} vs {{ i.away }}</h4>
  </div>
</div>
<div class="row">
  <div class="col s6 game">
    <button
      class="btn waves-effect waves-light"
      onclick="rate_game('{{ i.id }}')"
    >
      Rate That Game! <i class="material-icons right">send</i>
    </button>
    <span class="" id="{{i.id}}"></span>
  </div>
  <br/>
</div>
<div class="divider"></div>
{% endfor %} {% endblock %}
<br/>
<div class="divider"></div>

{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col s12 m6">
    <div class="card deep-orange lighten-1">
      <div class="card-content white-text">
        <span class="card-title">Contact Us!</span>
        <p>
          Want to make a request for content you would like to see? Fill in the
          form below and contact us directly..
        </p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <form class="col s12" id="myform">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="first_name" name="from_name" type="text" class="validate" required />
        <label for="first_name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <input id="email" type="text" name="reply_to" class="validate" required  />
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">edit</i>
        <textarea id="message" class="materialize-textarea" name="message_html" style="height: 100px;" required ></textarea>
        <label for="message">Message</label>
      </div>
    </div>
    <div class="row">
      <div class="col 12">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Send
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>


{% endblock %}
